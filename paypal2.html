<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>PayPal</title>
    <link rel="stylesheet" href="pstyle.css">
</head>
<body>
    <div class="container">
        
        <div class="hero-container">
            <header style="display: flex; gap: .4rem;">
                <img src="PayPal_Logo_Horizontal_One_Color_Transparent_RGB_White.png" alt="logo">
                
            </header>

            <main style="display: flex; flex-direction: column; padding: 30px;" >
                <p class="p1"> PayPal is a secure, easy way to pay and get paid.
                </p>
                <p class="p2"> Make payments with the speed of light</p>
            </main>

            <footer style="display: flex; flex-direction: column; gap: .4rem; margin-bottom: 0;">
                <div class="footer-links-container " style="display: flex; gap: 1rem;">
                    <span>&copy;2016 PayPal</span> 
                    <a href="">Privacy</a>
                    <a href="">Legal</a>
                    <a href="">Contact</a>
                </div>
                <div style="width: 100%; padding:0 2rem;">
                    <img src="USAflag (2).jfif" alt="flag" style="justify-content: flex-start;">
                </div>
            </footer>
        </div>

        <div class="form-container">
            
            <main class="form-container-main" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <header class="formmain">
                    <p class="toplink">Existing user? Click here to<a target="_blank" href="https://www.paypal.com/signin/?returnUri=https%3A%2F%2Fwww.paypal.com%2Fverify" style="padding-left: 4px; margin-right: 50px;"> sign in</a></p>
                
                    <div style="display: flex; width: 100%; justify-content: center; align-items: center;">
                        <img src="PayPal_Logo_Horizontal_Full_Color_RGB.png" alt="logo" class="hide-image" style="width: 50%; height: 60%; padding-top: 100px;">
                    </div>
                    <p class="hiddenlink" style="padding: 20px; ">Existing user? Click here to<a target="_blank" href="https://www.paypal.com/signin/?returnUri=https%3A%2F%2Fwww.paypal.com%2Fverify" style="padding-left: 4px;"> sign in</a></p>
                </header>
                
                <h1 class="formh1" style="font-family: sans-serif; font-weight: 10;">Create an account</h1>
                
                <div class="switch" style=" height: 10rem; display: flex;">
                    <button style="width: 50%; height: 100%; background-color: #fff; border: none; border-bottom: 2px solid darkcyan; color: darkcyan; margin-bottom: 10px;">Personal</button>
                    <button style="width: 50%; height: 100%; background-color: #fff; color: gray; border: none;">Business</button>
                </div>

                <form action="" method="post" style="display: flex; flex-direction: column; gap: 2rem; margin-bottom: 50px; margin-left: -100px;" >
                
                
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label for="email" style="font-size:xx-small; font-weight: 700; ">EMAIL </label>
                    <input class="input1" type="email" name="email" placeholder="name@domain.com"  style=" padding: 15px 15px; border: 1px solid #e3e7e1; border-radius: 5px;">
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 4px;">
                        <label for="Password"  style="font-size: xx-small; font-weight: 700;">PASSWORD</label>
                        <input class="input2" type="Password" name="Password" placeholder="create your passwword" style=" padding: 15px 15px; border: 1px solid #e3e7e1; border-radius: 5px;">
                    </div>
                    
                    <div style="display: flex; flex-direction: column; gap: 4px;">
                        <label for="Password" style="font-size: xx-small; font-weight: 700;" >CONFIRM PASSWORD</label>
                        <input class="input3" type="Password" name="Password" placeholder="confirm your password" style="  padding: 15px 15px; border: 1px solid #e3e7e1; border-radius: 5px;">
                    </div>
                    
                    <button class="button" type="submit"  style="background-color: darkcyan; color: #fff; padding: 16px; border: none; border-radius: 20px; box-shadow: 0px 5px 17px darkcyan;"> <a href="https://www.paypal.com/"></a>Next &RightArrow;</button>
                    
                    
                </form>
                <div class="svg" style="display: flex; align-items: center; margin-bottom: 100px;">
                    <svg width="9px" height="9px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <circle cx="8" cy="8" r="8" fill="#008b8b"></circle> </g></svg>
                    <div style="width: 10px; height: 1px; background-color: #b9c0c0;"></div>
                    <svg style="margin-left: -3;" width="12px" height="10px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier"> <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></path> </g>
                    </svg>
                    <div style="width: 12px; height: 1px; background-color: #b9c0c0; margin-left: -3px;"></div>
                    <svg style="margin-left: -1px; " width="11px" height="10px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier"> <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></path> </g>
                    </svg>
                    <div style="width: 10px; height: 1px; background-color: #b9c0c0; margin-left: -1px;"></div>
                    <svg style="margin-left: -2;" width="10px" height="10px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier"> <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></path> </g>
                    </svg>

                    
                </div>
            </main>
            
        
        </div>

    </div>
</body>
</html>
